amx_default_access "zt" //флаг доступа для простых игроков

amx_password_field "_pw" //приставка для ввода пароль setinfo

amx_mode 1 //способ входа на сервер. 0-нет проверки доступа. 1-обычный вход. 2-доступ только админам

amx_show_activity 2 //показывать активность админов. 0-отключена. 1-показывает в чате действия админов

amx_scrollmsg "" "600" //бегущая строка

amx_freq_imessage 120 //периодичность показа сообщений (секундах)

amx_plmenu_bantimes 0 5 10 15 30 45 60

amx_plmenu_slapdmg 0 1 5

amx_flood_time 0.75

amx_time_display "ab 1200" "ab 600" "ab 300" "ab 180" "ab 60" "bcde 11"

amx_time_voice 1

amx_vote_delay 10

amx_vote_time 10

amx_vote_answers 1

amx_votekick_ratio 0.40

amx_voteban_ratio 0.40

amx_votemap_ratio 0.40

amx_vote_ratio 0.02

amx_extendmap_max 90

amx_extendmap_step 15

amx_reservation 0 //резервные слоты

amx_hideslots 0 //скрыть резервные слоты

amx_debug 1

amx_mldebug ""

amx_client_languages 0
amx_language "ru"
